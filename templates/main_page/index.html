{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum-Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
</head>

<body>
    <section class="main_page_card">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for client in clients %}
            <div class="col">
                <div class="card">
                    
                    <h5 class="card-title">{{ client.official_name }}</h5>
                    <p class="card-text">{{ client.common_info }}</p>
                   
                </div>
            </div>
            {% endfor %}
    </section> 
    <section class="main_page_partner_card row row-cols-1 row-cols-md-6 g-4">      
            {% for partner in partners %}
            <div class="col">
                <div class="card">
                    <h5 class="card-title">{{ partner.name }}</h5>
                    <img src="{{ partner.path }}" class="card-img-top" alt="{{ partner.name }}">
                  



			                    


               
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
